<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Form with Validation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .title {
            margin-bottom: 1rem;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .input-field, .select-field {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .input-field:focus, .select-field:focus {
            border-color: #007bff;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            margin-top: 1rem;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="input-field" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" class="input-field" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" class="input-field" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm your password">
            </div>
            <div class="form-group">
                <label for="birthDate">Date of Birth</label>
                <input type="date" id="birthDate" class="input-field">
            </div>
            <div class="form-group">
                <label for="hobby">Hobby</label>
                <input type="text" id="hobby" class="input-field" placeholder="Enter your hobby">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="select-field">
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>
    <script>
        document.getElementById("signupForm").onsubmit = function(event){
            document.getElementById("errorMessage").innerHTML = ""
            event.preventDefault()

            try {
                let name = document.getElementById("fullName").value
                let email = document.getElementById("userEmail").value
                let password = document.getElementById("userPassword").value
                let confirmPassword = document.getElementById("confirmPassword").value
                let birthDate = document.getElementById("birthDate").value
                let hobby = document.getElementById("hobby").value
                let gender = document.getElementById("gender").value

                if (name === "" || email === "" || password === "" || confirmPassword === "" || birthDate === "" || hobby === "" || gender === "") {
                    throw new Error("Please fill all the required details.")
                }

                if(password.length < 8){
                    throw new Error("Password should have at least 8 characters")
                }
                
                if(password !== confirmPassword){
                    throw new Error("Passwords do not match.")
                }

            } catch (e) {
                document.getElementById("errorMessage").innerHTML = e.message
                document.getElementById("errorMessage").style.color = "red"
            }
        }
    </script>
</body>
</html>
