<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<style>
    body{
        font-family: "Montserrat", sans-serif;

    }
</style>
<body>
    <center>
        <h1>Ticket Price</h1>

        <label for="">Enter your Age</label><br><br>
        <input type="text" id="age">

        <h1 id="ans"></h1>
    </center>
</body>
</html>


<script>
    let age = document.getElementById("age").value 

    if(age === ""){
        document.getElementById("ans").innerHTML = "Enter Valid Age"
    }else{
        if(age <= 12){
        document.getElementById("ans").innerHTML = "your ticket price is : " + 5
        }else if(age >= 13 && age <= 18){
            document.getElementById("ans").innerHTML = "your ticket price is : " + 10
        }else if(age >= 19 && age <= 60){
            document.getElementById("ans").innerHTML = "your ticket price is : " + 20
        }else{
            document.getElementById("ans").innerHTML = "your ticket price is : " + 15

        }
    }
</script>
