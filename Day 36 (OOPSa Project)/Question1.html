<script>
    let Main_Array = [1 , 2 , 3 , 4 , 5]

    Array.prototype.CUBE = function(element){
        let FristNew = [] 
        for(let i = 0; i < this.length; i++){
            FristNew.push(element(this[i]))
    }
    return FristNew
}
    Array.prototype.ODD = function(element){
        let SecondNew= []
        for(let i = 0; i < this.length; i++){
         if(element(this[i])){
            SecondNew.push(this[i])
        }
    }
    return SecondNew
}
    let ans = Main_Array.CUBE((element)=>{
        return element * element * element
})
        console.log(ans)
    let ans2 = Main_Array.ODD((element)=>{
        return element % 2 == 1
})
        console.log(ans2)
</script>
