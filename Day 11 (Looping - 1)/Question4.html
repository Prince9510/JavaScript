<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Enter any number for check even or not </h1>

        <input type="text" id="odd">

        <h1 id="ans"></h1>
    </center>
</body>
</html>

<script>
    let odd = document.getElementById("odd").value 

    if(odd === ""){
        document.getElementById("ans").innerHTML = ""
    }else{

        for(let i = 1; i <= odd; i++){
            if(i % 2 !== 0){
        document.getElementById("ans").innerHTML += i + "<br>"
    }
        }
    
    }
</script>
