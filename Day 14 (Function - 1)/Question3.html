<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter any number</h1>

    <input type="text" id="num">

    <h1 id="ans"></h1>
</body>
</html>

<script>
    fact=()=>{

        let num = document.getElementById("num").value 

        let factorial = 1

        for(let i = 1; i<= num ; i++){
            factorial *= i 

        }

        document.getElementById("ans").innerHTML = factorial

    }
    fact()
</script>
